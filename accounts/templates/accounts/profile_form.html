{% extends 'base.html' %}

{% block title %}MahiruStore - Профиль{% endblock %}

{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">
        Редактировать профиль
    </h1>
</div>
<div class="container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {{ form.as_p }}
        <a href="{% url 'password_change' %}" class="btn btn-secondary">Сменить пароль</a>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'profile' %}" class="btn btn-secondary">Отмена</a>

        <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteUser">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill mb-1" viewBox="0 0 16 16">
                <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"/>
            </svg>
        </button>
    </form>
</div>
{% include 'includes/modal_user.html' %}
{% include 'includes/toast.html'%}
{% endblock %}
