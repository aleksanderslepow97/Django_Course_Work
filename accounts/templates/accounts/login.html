{% extends 'base.html' %}

{% block title %}MahiruStore - Вход{% endblock %}

{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Вход</h1>
    <p class="lead">Вход в аккаунт</p>
</div>
<div class="container">
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Войти</button>
        <a href="{% url 'signup' %}" class="btn btn-secondary">Регистрация</a>
        <a href="{% url 'password_reset' %}" class="btn btn-secondary">Забыли пароль?</a>
        <a href="{% url 'home' %}" class="btn btn-secondary">Назад</a>
    </form>
</div>
{% include 'includes/toast.html'%}
{% endblock %}
